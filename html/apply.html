<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now | Lyceum Paradise Academy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      color: #2c3e50;
      line-height: 1.7;
    }
    .form-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
    .form-header {
      background-color: #e74c3c;
      color: white;
    }
    .btn-primary {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }
    .btn-primary:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>
<body>

  <!-- Header/Navigation (Same as your main site) -->

  <!-- Application Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-section overflow-hidden">
            <div class="form-header text-center p-4">
              <h2 class="mb-0">Admission Application</h2>
              <p class="mb-0">Please fill out the form below to begin the application process</p>
            </div>
            
            <!-- FormSubmit Form -->
            <form action="https://formsubmit.co/devrajbhattarai10@gmail.com" method="POST" enctype="multipart/form-data" class="p-4 p-lg-5">
              <!-- FormSubmit Configuration -->
              <input type="hidden" name="_subject" value="New Application - Lyceum Paradise Academy">
              <input type="hidden" name="_template" value="table">
              <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
              <input type="hidden" name="_captcha" value="false">
              
              <!-- Student Information -->
              <h3 class="mb-4">Student Information</h3>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name*</label>
                  <input type="text" class="form-control" id="firstName" name="First Name" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name*</label>
                  <input type="text" class="form-control" id="lastName" name="Last Name" required>
                </div>
                <div class="col-md-6">
                  <label for="dob" class="form-label">Date of Birth*</label>
                  <input type="date" class="form-control" id="dob" name="Date of Birth" required>
                </div>
                <div class="col-md-6">
                  <label for="gender" class="form-label">Gender*</label>
                  <select class="form-select" id="gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              
              <!-- Program Selection -->
              <h3 class="my-4">Program Selection</h3>
              <div class="mb-4">
                <label class="form-label">Applying for Grade/Level*</label>
                <select class="form-select" name="Grade Level" required>
                  <option value="">Select Grade Level</option>
                  <option value="Pre-Kindergarten">Pre-Kindergarten</option>
                  <option value="Kindergarten">Kindergarten</option>
                  <option value="Grade 1">Grade 1</option>
                  <!-- Add more grades as needed -->
                </select>
              </div>
              
              <!-- Parent/Guardian Information -->
              <h3 class="my-4">Parent/Guardian Information</h3>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="parentName" class="form-label">Parent/Guardian Name*</label>
                  <input type="text" class="form-control" id="parentName" name="Parent Name" required>
                </div>
                <div class="col-md-6">
                  <label for="parentEmail" class="form-label">Email*</label>
                  <input type="email" class="form-control" id="parentEmail" name="Parent Email" required>
                </div>
                <div class="col-md-6">
                  <label for="parentPhone" class="form-label">Phone*</label>
                  <input type="tel" class="form-control" id="parentPhone" name="Parent Phone" required>
                </div>
                <div class="col-md-6">
                  <label for="parentOccupation" class="form-label">Occupation</label>
                  <input type="text" class="form-control" id="parentOccupation" name="Parent Occupation">
                </div>
              </div>
              
              <!-- Documents Upload -->
              <h3 class="my-4">Required Documents</h3>
              <div class="mb-4">
                <label class="form-label">Birth Certificate (PDF/Image)*</label>
                <input type="file" class="form-control" name="Birth Certificate" accept=".pdf,.jpg,.jpeg,.png" required>
              </div>
              <div class="mb-4">
                <label class="form-label">Previous School Records (if applicable)</label>
                <input type="file" class="form-control" name="School Records" accept=".pdf,.jpg,.jpeg,.png">
              </div>
              
              <!-- Submit Button -->
              <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg px-5">Submit Application</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer (Same as your main site) -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
